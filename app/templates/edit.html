<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <ul id="navbar">
      <li>
        <h1>Employee Management</h1>
      </li>
      <li><a class="navtabs" href="{{ url_for('home') }}">LOGOUT</a></li>
    </ul>
  </header>
  <div id="infobox">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form class="form" method="post">
      <div class="container">
        <h1>Edit</h1>
        <br>

        <label for="FirstName"><b>FirstName</b></label><br>
        <input type="text" name="FirstName" value="{{ FirstName }}" required><br><br>

        <label for="LastName"><b>LastName</b></label><br>
        <input type="text" name="LastName" value="{{ LastName }}" required><br><br>

        <label for="DateOfBirth"><b>DateOfBirth</b></label><br>
        <input type="date" name="DateOfBirth" value="{{ DateOfBirth }}" required><br><br>

        <label for="Mobile"><b>Mobile</b></label><br>
        <input type="text" name="Mobile" value="{{ Mobile }}" required><br><br>

        <label for="Address"><b>Address</b></label><br>
        <input type="text" name="Address" value="{{ Address }}" required><br><br>

        <label for="Email"><b>Email</b></label><br>
        <input type="text" name="Email" value="{{ Email }}" required><br><br>

        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>

</html>
